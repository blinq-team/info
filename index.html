<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinq</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <div class="logo">Blinq</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#qa">Q&A</a></li>
        <li><a href="#download">Download</a></li>
      </ul>
    </div>
  </nav>
  <header class="hero" id="about">
    <div class="container">
      <h1>일정과 가계부를 하나로 연결!</h1>
      <a href="#download" class="btn main-btn">Get the App</a>
    </div>
  </header>
  <section class="features" id="features">
    <div class="container">
      <h2>Blinq Multi Calendar</h2>
      <div class="feature-list">
        <div class="feature-item">
          <h3>캘린더와 가계부의 심플한 전환</h3>
          <p>홈버튼 터치만으로 바로 전환!</p>
        </div>
        <div class="feature-item">
          <h3>원하는 상대방과 일정 공유</h3>
          <p>가족, 연인과 같이 가장 가까운 한 사람과 일정을 공유할 수 있어요.</p>
        </div>
      </div>
    </div>
  </section>
  <section class="contact" id="qa">
    <div class="container">
      <h2>블링크에 문의하기</h2>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <textarea id="message" name="message" placeholder="문의내용" required></textarea>
        <button type="submit" class="btn">문의하기</button>
        <div id="formMessage"></div>
      </form>
    </div>
  </section>
  <footer class="footer" id="download">
    <div class="container">
      <a href="#" class="btn">Download Now</a>
      <p>Copyright by Blinq</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
